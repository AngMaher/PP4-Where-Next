{% extends "base.html" %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}
    <br/><br/>
    <div class="form-group p-3 col-12 col-md-6 shadow-lg offset-md-3 log-container"><br/>
        <h1 class="offset-md-2">Update Bucketlist Item</h1>
        <form method="POST" class="offset-md-2">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Update</button>
            <a href="{% url 'bucketlist' %}" class="btn btn-info">Back</a>
        </form>
    </div>
{% else %}
    <h2>Please login: 
        <span><a href="{% url 'home' %}" class="btn btn-info">Back</a></span>
    </h2>
{% endif %}

{%endblock%}
