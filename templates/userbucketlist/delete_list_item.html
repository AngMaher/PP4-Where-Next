{% extends "base.html" %}
{% block title %}Delete Bucket List Item{% endblock %}


{% block content %}

<!-- Form to Edit bucket list item -->
{% if user.is_authenticated %}
    <br><br>
    <div class="col-12 col-md-6 shadow-lg offset-md-3 log-container"><br><br>
        <h2 class="offset-md-2">Delete Bucket List Item</h2>


        <div class="form-group">
            <form action = "{% url 'delete_list_item' list_item.id  %}" method="POST" class="col-9 offset-md-2">
                {% csrf_token %}
                <strong><p>Are you sure?</p></strong><br>
                <input class="btn btn-danger" type="submit" value="YES"/>
                <a href="{% url 'bucketlist' %}" class="btn btn-info">Back</a>
            </form>
        </div>
        <br><br>
    </div>
{% else %}
    <h2>Please login: 
        <span><a href="{% url 'home' %}" class="btn btn-info">Back</a></span>
    </h2>
{% endif %}

{%endblock%}
